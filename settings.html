<md-dialog ng-cloak>
  <md-toolbar>
    <div class="md-toolbar-tools">
      <h2>Settings</h2>
    </div>
  </md-toolbar>
  <md-dialog-content>
    <md-list>
      <md-subheader class="md-no-sticky">General</md-subheader>
      <md-list-item class="md-2-line">
        <div class="md-list-item-text">
          <h3>Always Show Completed Tasks</h3>
          <p>This setting can be overriden.</p>
        </div>
        <md-switch class="md-secondary" ng-model="settings.showCompleted"></md-switch>
      </md-list-item>
      <md-divider></md-divider>
      <md-subheader class="md-no-sticky">Wallpaper</md-subheader>
      <md-list-item>
        <wallpaper-picker ng-model="settings.wallpaper"></wallpaper-picker>
      </md-list-item>
      <md-divider></md-divider>
      <md-subheader class="md-no-sticky">Experimental Features</md-subheader>
      <md-list-item class="md-2-line">
        <div class="md-list-item-text">
          <h3>Quick Add</h3>
          <p>Add tasks with a deadline and category instantly.</p>
        </div>
        <md-switch class="md-secondary" ng-model="settings.useQuickAdd"></md-switch>
      </md-list-item>
      <md-list-item class="md-2-line">
        <div class="md-list-item-text">
          <h3>Calendar (coming soon)</h3>
          <p>Organize your tasks on a calendar.</p>
        </div>
        <md-switch class="md-secondary" ng-model="settings.useCalendar"></md-switch>
      </md-list-item>
      <md-list-item class="md-2-line">
        <div class="md-list-item-text">
          <h3>Schedule</h3>
          <p>Use your class schedule in your agendas.</p>
        </div>
        <md-switch class="md-secondary" ng-model="settings.useSchedule"></md-switch>
      </md-list-item>
    </md-list>
  </md-dialog-content>
  <md-dialog-actions>
    <span flex></span>
    <md-button class="md-warn" ng-click="cancel()">Cancel</md-button>
    <md-button class="md-primary" ng-click="saveAndDismiss()">OK</md-button>
  </md-dialog-actions>
</md-dialog>
