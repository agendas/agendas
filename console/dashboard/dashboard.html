<agendas-menu-toolbar></agendas-menu-toolbar>
<div layout-margin style="margin: 24px;">
  <p style="font-style: italic; margin-bottom: 0;">Welcome to the</p>
  <h3 class="md-display-1">Agendas Developer Console</h3>
  <h4 class="md-headline" style="margin-top: 2rem;">Your Apps</h4>
  <md-grid-list style="margin-top: 1rem;" md-cols-gt-md="3" md-cols="1" md-cols-md="2" md-gutter-gt-md="16px" md-gutter-md="12px" md-gutter="8px" md-row-height="150px">
    <md-grid-tile ng-repeat="app in $root.developerApps">
      <md-card class="full">
        <md-card-title>
          <h3 class="md-title">{{app.name}}</h3>
        </md-card-title>
        <md-card-content style="opacity: 0.5;">
          <p><strong>Client ID:</strong> {{app.key}}</p>
        </md-card-content>
        <md-card-actions ui-sref="consoledetail({app: app.key})">
          <md-button class="md-accent">Manage</md-button>
        </md-card-actions>
      </md-card>
    </md-grid-tile>
    <md-grid-tile>
      <md-card class="full" ui-sref="consolenew" layout="column" layout-align="center center" style="cursor: pointer;">
        <p class="md-display-1">Create a new app</p>
        <md-button ui-sref="consolenew" class="md-raised md-accent">Get started</md-button>
      </md-card>
    </md-grid-tile>
  </md-grid-list>
  <h4 class="md-headline" style="margin-top: 2rem;">Resources</h4>
  <md-list>
    <md-list-item ng-href="https://agendas.co/developer" target="_blank">
      <md-icon class="md-avatar-icon" md-colors="{background: 'primary'}">web</md-icon>
      <p>Developer Website</p>
      <md-icon class="md-secondary">launch</md-icon>
    </md-list-item>
    <md-list-item ng-href="https://agendas.co/developer/docs" target="_blank">
      <md-icon class="md-avatar-icon" md-colors="{background: 'accent'}">code</md-icon>
      <p>API Documentation</p>
      <md-icon class="md-secondary">launch</md-icon>
    </md-list-item>
    <md-list-item ng-href="https://agendas.co/discord" target="_blank">
      <md-icon class="md-avatar-icon" md-colors="{background: 'indigo-300'}">chat</md-icon>
      <p>Agendas Discord</p>
      <md-icon class="md-secondary">launch</md-icon>
    </md-list-item>
  </md-list>
</div>
